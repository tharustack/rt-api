<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotten Tomatoes Movie Search</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .search-section {
            padding: 30px;
        }
        
        .movie-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .score-badge {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .tomatometer-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }
        
        .audience-badge {
            background: linear-gradient(135deg, #f7c600 0%, #e89c00 100%);
            color: white;
        }
        
        .info-badge {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 5px;
            font-size: 0.9rem;
        }
        
        .cast-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .genre-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            display: inline-block;
            margin: 3px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <!-- Header -->
            <div class="header-section">
                <h1 class="display-4 mb-2">
                    <i class="bi bi-camera-reels"></i> Rotten Tomatoes Search
                </h1>
                <p class="lead mb-0">Discover movie ratings, cast, and more!</p>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="input-group input-group-lg mb-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="movieInput" 
                        placeholder="Enter movie name..."
                        onkeypress="if(event.key==='Enter') searchMovie()"
                    >
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        id="searchBtn"
                        onclick="searchMovie()"
                    >
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
                
                <!-- Example Chips -->
                <div class="text-center mb-4">
                    <small class="text-muted">Try these:</small><br>
                    <span class="badge bg-secondary m-1 cursor-pointer" style="cursor: pointer;" onclick="searchExample('Inception')">Inception</span>
                    <span class="badge bg-secondary m-1 cursor-pointer" style="cursor: pointer;" onclick="searchExample('The Godfather')">The Godfather</span>
                    <span class="badge bg-secondary m-1 cursor-pointer" style="cursor: pointer;" onclick="searchExample('Interstellar')">Interstellar</span>
                    <span class="badge bg-secondary m-1 cursor-pointer" style="cursor: pointer;" onclick="searchExample('Barbie')">Barbie</span>
                </div>
                
                <!-- Loading -->
                <div class="text-center d-none" id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Searching...</p>
                </div>
                
                <!-- Error Alert -->
                <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span id="errorMessage"></span>
                </div>
                
                <!-- Results -->
                <div id="results" class="d-none fade-in">
                    <div class="row">
                        <!-- Left Column - Poster -->
                        <div class="col-md-4 mb-4">
                            <img id="moviePoster" src="" alt="Movie Poster" class="movie-poster">
                        </div>
                        
                        <!-- Right Column - Details -->
                        <div class="col-md-8">
                            <h2 id="movieTitle" class="mb-2"></h2>
                            <div class="mb-3">
                                <span class="info-badge" id="movieYear"></span>
                                <span class="info-badge" id="movieRating"></span>
                                <span class="info-badge" id="movieRuntime"></span>
                            </div>
                            
                            <!-- Genres -->
                            <div class="mb-3" id="genresContainer"></div>
                            
                            <!-- Description -->
                            <p class="text-muted" id="movieDescription"></p>
                            
                            <!-- Director -->
                            <p class="mb-2">
                                <strong><i class="bi bi-person-video3"></i> Director:</strong> 
                                <span id="movieDirector"></span>
                            </p>
                            
                            <!-- Scores -->
                            <div class="row mt-4 mb-4">
                                <div class="col-md-6 mb-3">
                                    <div class="score-badge tomatometer-badge">
                                        <div class="small">üçÖ Tomatometer</div>
                                        <div id="tomatometer">N/A</div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="score-badge audience-badge">
                                        <div class="small">üçø Audience Score</div>
                                        <div id="audienceScore">N/A</div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Cast -->
                            <div class="mb-3">
                                <h5><i class="bi bi-people"></i> Cast</h5>
                                <div id="castContainer"></div>
                            </div>
                            
                            <!-- Link -->
                            <a href="#" target="_blank" id="movieLink" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-up-right"></i> View on Rotten Tomatoes
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-4 text-white">
            <small>Powered by Rotten Tomatoes API | Made with ‚ù§Ô∏è</small>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = '/api/rating';
        
        async function searchMovie() {
            const movieInput = document.getElementById('movieInput');
            const movieName = movieInput.value.trim();
            
            if (!movieName) {
                showError('Please enter a movie name');
                return;
            }
            
            hideAll();
            showLoading();
            
            try {
                const response = await fetch(`${API_URL}?movie=${encodeURIComponent(movieName)}`);
                const data = await response.json();
                
                hideLoading();
                
                if (data.success && data.data) {
                    displayResults(data.data);
                } else {
                    showError(data.error || 'Movie not found');
                }
            } catch (error) {
                hideLoading();
                showError('Failed to fetch data. Please try again.');
                console.error('Error:', error);
            }
        }
        
        function displayResults(data) {
            // Title and Year
            document.getElementById('movieTitle').textContent = data.title || 'Unknown Title';
            document.getElementById('movieYear').textContent = data.year || 'Year Unknown';
            
            // MPAA Rating
            const ratingEl = document.getElementById('movieRating');
            if (data.rating) {
                ratingEl.textContent = data.rating;
                ratingEl.classList.remove('d-none');
            } else {
                ratingEl.classList.add('d-none');
            }
            
            // Runtime
            const runtimeEl = document.getElementById('movieRuntime');
            if (data.runtime) {
                runtimeEl.textContent = data.runtime;
                runtimeEl.classList.remove('d-none');
            } else {
                runtimeEl.classList.add('d-none');
            }
            
            // Genres
            const genresContainer = document.getElementById('genresContainer');
            if (data.genres && data.genres.length > 0) {
                genresContainer.innerHTML = data.genres.map(genre => 
                    `<span class="genre-badge">${genre}</span>`
                ).join('');
            } else {
                genresContainer.innerHTML = '';
            }
            
            // Description
            document.getElementById('movieDescription').textContent = 
                data.description || 'No description available.';
            
            // Director
            document.getElementById('movieDirector').textContent = 
                data.director || 'Unknown';
            
            // Poster Image
            const posterEl = document.getElementById('moviePoster');
            if (data.image_url) {
                posterEl.src = data.image_url;
                posterEl.alt = data.title || 'Movie Poster';
                posterEl.classList.remove('d-none');
            } else {
                posterEl.src = 'https://via.placeholder.com/300x450?text=No+Image';
                posterEl.alt = 'No poster available';
            }
            
            // Scores
            document.getElementById('tomatometer').textContent = 
                data.tomatometer || 'N/A';
            document.getElementById('audienceScore').textContent = 
                data.audience_score || 'N/A';
            
            // Cast
            const castContainer = document.getElementById('castContainer');
            if (data.cast && data.cast.length > 0) {
                // Show first 6 cast members
                castContainer.innerHTML = data.cast.slice(0, 6).map(actor => 
                    `<div class="cast-item">
                        <i class="bi bi-person-circle"></i> ${actor}
                    </div>`
                ).join('');
            } else {
                castContainer.innerHTML = '<p class="text-muted">Cast information not available</p>';
            }
            
            // Link
            document.getElementById('movieLink').href = data.url || '#';
            
            // Show results
            document.getElementById('results').classList.remove('d-none');
        }
        
        function searchExample(movieName) {
            document.getElementById('movieInput').value = movieName;
            searchMovie();
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            errorAlert.classList.remove('d-none');
        }
        
        function showLoading() {
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('searchBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.add('d-none');
            document.getElementById('searchBtn').disabled = false;
        }
        
        function hideAll() {
            document.getElementById('results').classList.add('d-none');
            document.getElementById('errorAlert').classList.add('d-none');
            document.getElementById('loading').classList.add('d-none');
        }
    </script>
</body>
                                </html>
